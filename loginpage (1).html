<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Plateforme de Formation</title>

  <style>
    :root {
      --primary: #0077cc;
      --primary-dark: #003366;
      --secondary-color: #001122;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 500px;
      text-align: center;
    }

    .login-container h2 {
      color: var(--primary-dark);
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-container p {
      color: #555;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.4);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login button {
      width: 100%;
      background: #e9eef9;
      color: var(--primary-dark);
      border: 1px solid var(--primary);
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      font-weight: bold;
    }

    .social-login button:hover {
      background: #dbe6fa;
    }

   
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Connexion à votre compte</h2>
    <p>Bienvenue sur la plateforme de formation</p>

    <form>
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

      <button type="submit">Se connecter</button>

      <div class="links">
        <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
        <a href="reset.html">Mot de passe oublié ?</a>
      </div>
    </form>
  </div>

</body>
</html>
