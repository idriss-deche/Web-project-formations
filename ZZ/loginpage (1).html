<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Plateforme de Formation</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f8faff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #0b74de;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-container p {
      color: #555;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
      color: #0b74de;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0b74de;
      outline: none;
      box-shadow: 0 0 3px rgba(11,116,222,0.4);
    }

    button {
      width: 100%;
      background: #0b74de;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #084a97;
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: #0b74de;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login button {
      width: 100%;
      background: #e9eef9;
      color: #0b74de;
      border: 1px solid #0b74de;
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .social-login button:hover {
      background: #dbe6fa;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Connexion à votre compte</h2>
    <p>Bonjour, ravi de vous revoir !</p>

    <form>
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

      <button type="submit">Se connecter</button>

      <div class="links">
        <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
        <a href="forgotpassword.html">Mot de passe oublié ?</a>
      </div>

      <div class="social-login">
        <p>Ou connectez-vous avec :</p>
        <button type="button">Continuer avec Facebook</button>
        <button type="button">Continuer avec Email</button>
      </div>
    </form>
  </div>

</body>
</html>
