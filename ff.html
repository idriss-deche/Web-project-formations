<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Plateforme de Formation</title>

  <style>
    :root {
      --primary: #0077cc;
      --primary-dark: #003366;
      --secondary-color: #001122;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 98%;
            max-width: 500px;
            margin-top: 110px;
        }

    .signup-container h2 {
      color: var(--primary-dark);
      margin-bottom: 10px;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    .signup-container p {
      color: #555;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 0;
        }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.4);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login button {
      width: 100%;
      background: #e9eef9;
      color: var(--primary-dark);
      border: 1px solid var(--primary);
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      font-weight: bold;
    }

    .social-login button:hover {
      background: #dbe6fa;
    }

  </style>
</head>

    <div class="form-container">

        <h1>Inscription à la Formation</h1>
        <p class="subtitle">Remplissez vos informations pour continuer</p>

        <form action="panier.html" method="post">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="ex: nom_prenom" required>

            <label for="birthdate">Date de naissance</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="email">Adresse e-mail</label>

            <label for="telephone">Téléphone</label>

            <div class="gender-group">
                <label>Genre</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male" required> Homme

                    <label>
                        <input type="radio" name="gender" value="female" required> Femme
                    </label>
                </div>
            </div>

            <div class="button-group">
                <input type="submit" value="Ajouter au panier">
                <input type="reset" value="Réinitialiser">
            </div>

            <div class="back-link">
                <a href="formations.html">← Retour aux formations</a>
            </div>
        </form>
    </div>
