<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Plateforme de Formation</title>

  <style>
    :root {
      --primary: #0077cc;
      --primary-dark: #003366;
      --secondary-color: #001122;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            height: 98%;
            max-width: 500px;
            margin-top: 110px;
        }

    .signup-container h2 {
      color: var(--primary-dark);
      margin-bottom: 10px;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    .signup-container p {
      color: #555;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--primary);
    }

    .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 0;
        }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 5px rgba(0, 119, 204, 0.4);
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .links {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--primary);
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }

    .social-login {
      margin-top: 25px;
    }

    .social-login button {
      width: 100%;
      background: #e9eef9;
      color: var(--primary-dark);
      border: 1px solid var(--primary);
      border-radius: 8px;
      margin: 6px 0;
      padding: 10px;
      font-weight: bold;
    }

    .social-login button:hover {
      background: #dbe6fa;
    }

  </style>
</head>

<body>
    <div class="signup-container">

        <h2>Créer un compte</h2>
        <p class="subtitle">Rejoignez notre plateforme</p>

        <form action="login.html" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                </div>
            </div>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required>

            <label for="telephone">N° Téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="+213 XXX XXX XXX" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <label for="confirm-password">Confirmer mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

            <button type="submit">S'inscrire</button>

            <div class="links">
                <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>

                <a href="../main/home.html">← Retour à l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
