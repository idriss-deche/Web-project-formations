<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription à la Formation - Gestion des Formations</title>
    <style>
        :root {
            --primary: #0077cc;
            --primary-dark: #003366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo p {
            font-weight: 700;
            font-size: 32px;
            color: var(--primary);
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }


        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-dark);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .gender-group {
            margin-bottom: 20px;
        }

        .gender-options {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .gender-options label {
            display: flex;
            align-items: center;
            font-weight: 500;
            margin-bottom: 0;
        }

        input[type="radio"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button,
        input[type="submit"],
        input[type="reset"] {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            border: none;
        }

        input[type="submit"] {
            background: var(--primary);
            color: white;
        }

        input[type="submit"]:hover {
            background: var(--primary-dark);
        }

        input[type="reset"] {
            background: #f3f4f6;
            color: #666;
            border: 2px solid #ddd;
        }

        input[type="reset"]:hover {
            background: #e5e7eb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">

        <h1>Inscription à la Formation</h1>
        <p class="subtitle">Remplissez vos informations pour continuer</p>

        <form action="panier.html" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                </div>
            </div>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="ex: name@example.com" required>

            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="+213 XXX XXX XXX" required>

            <div class="gender-group">
                <label>Genre</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male" required> Homme
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required> Femme
                    </label>
                </div>
            </div>

            <div class="button-group">
                <input type="submit" value="Ajouter au panier">
                <input type="reset" value="Réinitialiser">
            </div>

            <div class="back-link">
                <a href="formations.html">← Retour aux formations</a>
            </div>
        </form>
    </div>
</body>
</html>
