<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion des Formations</title>
    <style>
        :root {
            --primary: #0077cc;
            --primary-dark: #003366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .signup-container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo p {
            font-weight: 700;
            font-size: 32px;
            color: var(--primary);
        }

        h2 {
            color: var(--primary-dark);
            margin-bottom: 10px;
            text-align: center;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 0;
        }

        button[type="submit"] {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: var(--primary-dark);
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 15px;
        }

        .back-home a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">

        <h2>Créer un compte</h2>
        <p class="subtitle">Rejoignez notre plateforme de formation</p>

        <form action="login.html" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                </div>
            </div>

            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required>

            <label for="telephone">N° Téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="+213 XXX XXX XXX" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="********" required>

            <label for="confirm-password">Confirmer mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

            <button type="submit">S'inscrire</button>

            <div class="links">
                <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>

            <div class="back-home">
                <a href="../main/home.html">← Retour à l'accueil</a>
            </div>
        </form>
    </div>
</body>
</html>
